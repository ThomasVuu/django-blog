{% extends 'base.html' %}

{% block title %}Create a new profile page{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Create Profile Page</h1>
    <br/>
    <br/>
    <div class="mb-3">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Create Profile Page</button>
    </form>
    </div>

{% else %}
    You are not allowed here!
{% endif %}


{% endblock %}
